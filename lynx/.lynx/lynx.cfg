INCLUDE:/usr/local/Cellar/lynx/*/etc/lynx.cfg
SAVE_SPACE:~/Downloads/
AUTO_SESSION:TRUE
SESSION_FILE:/Users/johgodlee/.lynx/lynx_history
SESSION_LIMIT:1000
ASSUME_CHARSET:utf-8
PREFERRED_CHARSET:utf-8
SHOW_CURSOR:TRUE
UNDERLINE_LINKS:TRUE
TRIM_BLANK_LINES:TRUE
SET_COOKIES:FALSE
ACCEPT_ALL_COOKIES:FALSE
PERSISTENT_COOKIES:FALSE
VI_KEYS_ALWAYS_ON:TRUE
DEFAULT_BOOKMARK_FILE:~/.lynx/bookmarks.html
DEFAULT_USER_MODE:INTERMEDIATE
DEFAULT_EDITOR:vim
VERBOSE_IMAGES:TRUE
MAKE_LINKS_FOR_ALL_IMAGES:TRUE
MAKE_PSEUDO_ALTS_FOR_INLINES:TRUE
MINIMAL_COMMENTS:TRUE
XLOADIMAGE_COMMAND:open %s

KEYMAP:G:END
KEYMAP:U:GOTO
KEYMAP:g:HOME
KEYMAP:0:FIRST_LINK
KEYMAP:$:LAST_LINK	
KEYMAP:R:REFRESH
KEYMAP:u:HISTORY
KEYMAP:B:PREV_DOC
